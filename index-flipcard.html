<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Workshop</title>
    <script src="app-flipcard.js"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        .title {  text-align: center; font-family: 'Permanent Marker', cursive;}
        .grid {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            max-width: 100%;
            height: auto!important;
            flex-direction: center;
           
        }
              
    </style>
</head>
<body>

    <div class="title">
        <h1>Memory Game</h1>
        <h4>Score: <span id="gameScore">0</span></h4>
        <h4>Message: <span id="gameConsole">Game start!!!</span></h4>
    </div>
    <div id="gameBoard"></div>

</body>
</html>
